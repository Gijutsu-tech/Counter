<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="box">
        <h1 class="heading">Welcome to Counter!</h1>
        <div class="countBox flex">
            <h1 id="count">Click '+' to get started</h1>
        </div>
        <div class="btns flex">
            <button class="rounded square" id="inc">+</button>
            <button class="rounded square" id="dec">-</button>
        </div>
        <div class="saveBox flex">
            <button id="save">Save</button>
            <button id="loadSave">Load Save</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
